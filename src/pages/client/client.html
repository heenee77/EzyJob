<ion-header>
  <!--Header Bar-->
  <ion-navbar>
    <ion-toolbar style="height:40px">
      <ion-grid style="height:40px; width:86%" no-padding>
          <ion-row style="height:40px" no-padding>
            <ion-col col-6 col-md-9>
                <ion-toolbar>
                    <ion-title>EzyJob</ion-title>
                </ion-toolbar>
            </ion-col>
            <ion-col col-2 col-md-2 align-items-center align-self-center>
                    <div class="companyInfo">ABC Company</div>
            </ion-col>
            <ion-col col-2 col-md-1>
                    <button ion-button clear color="light" (click)="presentPopover($event)">UserName &nbsp;<ion-icon name="arrow-dropdown"></ion-icon></button>
            </ion-col>
            <ion-col col-2></ion-col>
          </ion-row>
        </ion-grid>
    </ion-toolbar>
    
    <!--Navigation Bar-->
    <ion-toolbar style="height:40px">
      <ion-grid style="height:40px; width:85%" no-padding>
        <ion-row style="height:40px" no-padding>

          <!--<ion-col>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-col>-->
          
            <ion-col col-sm-2>
              <button (click)="pageNav(0)" class="navButton">Dashboard</button>
            </ion-col>
            <ion-col col-sm-2>
              <button class="navButton">Clients</button>
            </ion-col>
            <ion-col col-sm-2>
              <button (click)="pageNav(2)" class="navButton">Jobs</button>
            </ion-col>
            <ion-col col-sm-2>
              <button (click)="pageNav(3)" class="navButton">Business</button>
            </ion-col>
            <ion-col col-sm-2>
              <button (click)="pageNav(4)" class="navButton">Reports</button>
            </ion-col>
          
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-navbar>

  
</ion-header>

<ion-content no-padding>

<ion-grid style="width:85%" no-padding>
<ion-row style="padding:10px"></ion-row>
<ion-row>
  <div (click)="presentPopover($event)" id="client-title">All Clients <ion-icon name="arrow-dropdown"></ion-icon></div>
</ion-row>
<ion-row><div class="hr"></div></ion-row>
</ion-grid>

<ion-grid style="width:100%" no-padding>
<ion-row>
<ion-col >
  <ul class="tabrow">
    <li (click)="tabSel('clients')" style="margin-left:7%" [ngClass]="{'selected':tab1Selected}">Clients</li>
    <li (click)="tabSel('contacts')" [ngClass]="{'selected':tab2Selected}">Contacts</li>
  </ul>
</ion-col>
</ion-row>
</ion-grid>
        
<ion-grid style="width:85%" no-padding>
  <ion-row>
    <ion-col>
      <button ion-button col-2><ion-icon name="add"></ion-icon> &nbsp; New </button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
