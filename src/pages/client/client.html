<ion-header>
  <custom-navbar></custom-navbar>
</ion-header>

<ion-content no-padding>

<ion-grid style="width:85%" no-padding>
<ion-row style="padding:10px"></ion-row>
<ion-row>
  <div (click)="presentPopover($event)" id="client-title">All Clients <ion-icon name="arrow-dropdown"></ion-icon></div>
</ion-row>
<ion-row><div class="hr"></div></ion-row>
</ion-grid>

<ion-grid style="width:100%" no-padding>
<ion-row>
<ion-col >
  <ul class="tabrow">
    <li (click)="tabSel('clients')" style="margin-left:7%" [ngClass]="{'selected':tab1Selected}">Clients</li>
    <li (click)="tabSel('contacts')" [ngClass]="{'selected':tab2Selected}">Contacts</li>
  </ul>
</ion-col>
</ion-row>
</ion-grid>
        
<ion-grid style="width:85%" no-padding>
  <ion-row>
    <ion-col>
      <button ion-button col-2><ion-icon name="add"></ion-icon> &nbsp; New </button>
    </ion-col>
  </ion-row>
</ion-grid>

<div id="table">
  <header>
    <span>
    Client List
    </span>
  </header>
  <table class="table">
    <thead>
      <tr>
        <th><ion-checkbox (ionChange)="selectAll()" [(ngModel)]="selectAllChecked"></ion-checkbox></th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let client of rows">
        <td><ion-checkbox [(ngModel)]="client.checked"></ion-checkbox></td>
        <td><a href=# (click)="clientSelected(client)"> {{client.name}} </a></td>
        <td> {{client.phone}} </td>
        <td> {{client.address}} </td>
      </tr>
    </tbody>
    
  </table>
</div>

</ion-content>
