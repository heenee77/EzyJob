<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-grid no-padding>
          <ion-row>
            <ion-col col-9>
                <ion-toolbar>
                    <ion-title>EzyJob</ion-title>
                </ion-toolbar>
            </ion-col>
            <ion-col col-2 align-items-center align-self-center>
                    <div class="companyInfo">ABC Company</div>
            </ion-col>
            <ion-col col-1>
                    <button ion-button clear color="light">UserName<ion-icon name="arrow-dropdown"></ion-icon></button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-toolbar>
    
    <ion-toolbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row></ion-row>

    <ion-row>
      <ion-col col-3>
          <ion-row col-12>
              <ion-col>
                  <button ion-button col-12>New Job</button>
              </ion-col>
          </ion-row>
    
          <ion-row col-12>
            <ion-col>
                <ion-card col-12>
                    <ion-list>
                      <ion-list-header>
                              My Jobs - Planned
                      </ion-list-header>
    
                      <button ion-item *ngFor="let j of jobs" (click)="itemSelected(j)">
                                {{ j.jobNum }} - {{j.jobDesc}}
                      </button>
          
                    </ion-list>
                </ion-card>
            </ion-col>
          </ion-row>
      </ion-col>

      <ion-col col-9>
          <ion-card>
              <ion-card-header>
                Important Dates
              </ion-card-header>
              <ion-card-content>
                *Calendar
              </ion-card-content>

              <ion-card-header>
                  Today's Jobs
              </ion-card-header>
              <ion-card-content>
                  *Table
              </ion-card-content>
          </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
