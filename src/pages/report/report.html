<ion-header>
  <custom-navbar></custom-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-header class="report-header">
          Job Overview Report
        </ion-card-header>
        <ion-card-content>
          <br>

          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card>
                  <ion-card-header class="chart-header">
                    Bar Chart
                  </ion-card-header>
                  <ion-card-content>
                    <canvas #barCanvas></canvas>
                  </ion-card-content>
                </ion-card>
              </ion-col>

              <ion-col>
                <ion-card>
                  <ion-card-header class="chart-header">
                    Doughnut Chart
                  </ion-card-header>
                  <ion-card-content>
                    <canvas #doughnutCanvas></canvas>
                  </ion-card-content>
                </ion-card>
              </ion-col>

              <ion-col>
                <ion-card>
                  <ion-card-header class="chart-header">
                    Line Chart
                  </ion-card-header>
                  <ion-card-content>
                    <canvas #lineCanvas></canvas>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
          
          <p>Number of Active Jobs: 3</p>
          <p>Number of Jobs Overdue: 0</p>
          <p>Jobs that require attention: 0 </p>
          <p><a href="#">See more</a></p>
          
        </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header class="report-header">Invoice Analysis Reports</ion-card-header>
          <ion-list>
            <button ion-item class="report">Aged Balance Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Client Billing Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Client Revenue Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Job Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Profit Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Outstanding Invoice Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Invoice Summary Report</button>
          </ion-list>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header class="report-header">Performance Reports</ion-card-header>
          <ion-list>
            <button ion-item class="report">Job Financial Summary Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Sales Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Inventory Report</button>
            <div class="hr"></div>
            <button ion-item class="report">PO Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Project Progress Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Project Financial Summary Report</button>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
