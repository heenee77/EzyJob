<ion-header>
  <!--Header Bar-->
  <ion-navbar>
    <ion-toolbar style="height:40px">
      <ion-grid style="height:40px; width:86%" no-padding>
          <ion-row style="height:40px" no-padding>
            <ion-col col-6 col-md-9>
                <ion-toolbar>
                    <ion-title>EzyJob</ion-title>
                </ion-toolbar>
            </ion-col>
            <ion-col col-2 col-md-2 align-items-center align-self-center>
                    <div class="companyInfo">ABC Company</div>
            </ion-col>
            <ion-col col-2 col-md-1>
                    <button ion-button clear color="light" (click)="presentPopover($event)">UserName &nbsp;<ion-icon name="arrow-dropdown"></ion-icon></button>
            </ion-col>
            <ion-col col-2></ion-col>
          </ion-row>
        </ion-grid>
    </ion-toolbar>
    
    <!--Navigation Bar-->
    <ion-toolbar style="height:40px">
      <ion-grid style="height:40px; width:85%" no-padding>
        <ion-row style="height:40px" no-padding>

          <!--<ion-col>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-col>-->
          
            <ion-col col-sm-2>
              <button (click)="pageNav(0)" class="navButton">Dashboard</button>
            </ion-col>
            <ion-col col-sm-2>
              <button (click)="pageNav(1)" class="navButton">Clients</button>
            </ion-col>
            <ion-col col-sm-2>
              <button (click)="pageNav(2)" class="navButton">Jobs</button>
            </ion-col>
            <ion-col col-sm-2>
              <button (click)="pageNav(3)" class="navButton">Business</button>
            </ion-col>
            <ion-col col-sm-2>
              <button class="navButton">Reports</button>
            </ion-col>
          
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-header class="report-header">
          Job Overview Report
        </ion-card-header>
        <ion-card-content>
          <br>
          <p>Number of Active Jobs: 3</p>
          <p>Number of Jobs Overdue: 0</p>
          <p>Jobs that require attention: <br><a href="#">See more</a></p>
        </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header class="report-header">Invoice Analysis Reports</ion-card-header>
          <ion-list>
            <button ion-item class="report">Aged Balance Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Client Billing Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Client Revenue Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Job Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Profit Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Outstanding Invoice Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Invoice Summary Report</button>
          </ion-list>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header class="report-header">Performance Reports</ion-card-header>
          <ion-list>
            <button ion-item class="report">Job Financial Summary Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Sales Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Inventory Report</button>
            <div class="hr"></div>
            <button ion-item class="report">PO Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Project Progress Report</button>
            <div class="hr"></div>
            <button ion-item class="report">Project Financial Summary Report</button>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
