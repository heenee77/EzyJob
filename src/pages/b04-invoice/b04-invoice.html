<ion-header>
    <custom-navbar></custom-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid style="width:85%" no-padding>
      <ion-row style="padding:10px"></ion-row>
      <ion-row>
        <div (click)="presentPopover($event)" id="client-title">All Invoices <ion-icon name="arrow-dropdown"></ion-icon></div>
      </ion-row>
      <ion-row><div class="hr"></div></ion-row>
    </ion-grid>
    <ion-grid style="width:85%" no-padding>
      <ion-row>
        <ion-col>
          <button ion-button col-2 (click)="newInvoice()"><ion-icon name="add"></ion-icon> &nbsp; New &nbsp;<ion-icon name="arrow-dropdown"></ion-icon></button>
          <button ion-button col-2 (click)="print()">Print Statements</button>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  
    <ion-grid style="width:100%" no-padding>
      <ion-row>
        <ion-col>
          <ul class="tabrow">
            <li (click)="tabSel('all')" style="margin-left:7%" [ngClass]="{'selected':tab1Selected}">
              <p class="invoiceTitle" no-margin>All (2)</p>
              
            </li>
            <li (click)="tabSel('drafted')" [ngClass]="{'selected':tab2Selected}">
              <p class="invoiceTitle" no-margin>Drafted (0)</p>
              
            </li>
            <li (click)="tabSel('awaitingpayment')" [ngClass]="{'selected':tab3Selected}">
              <p class="invoiceTitle" no-margin>Awaiting Payment(1)</p>
              
            </li>
            <li (click)="tabSel('overdue')" [ngClass]="{'selected':tab4Selected}">
              <p class="invoiceOverdue" no-margin>Overdue (0)</p>
              
            </li>
          </ul>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  
    <div id="table">
      <header>
        <span>
          Invoices
        </span>
      </header>
      <table class="table">
        <thead>
          <tr>
            <th><ion-checkbox (ionChange)="selectAll()" [(ngModel)]="selectAllChecked"></ion-checkbox></th>
            <th>No.</th>
            <th>Client</th>
            <th>Billing Type</th>
            <th>Job</th>
            <th>Date</th>
            <th>Due Date</th>
            <th>Paid</th>
            <th>Due</th>
            <th>Sent</th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let quote of rows">
            <td><ion-checkbox [(ngModel)]="quote.checked"></ion-checkbox></td>
            <td><a href=# (click)="invoiceSelected()"> {{quote.no}} </a></td>
            <td> {{quote.clientName}} </td>
            <td> {{quote.billingType}} </td>
            <td> {{quote.job}} </td>
            <td> {{quote.date}} </td>
            <td> {{quote.dueDate}} </td>
            <td> {{quote.paid}} </td>
            <td> {{quote.due}} </td>
            <td> {{quote.sent}} </td>
          </tr>
        </tbody>
  
      </table>
    </div>
  </ion-content>
